<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <nav>
            <ul>
                <li><a class="button is-primary is-outlined" href="/auth/login">Back</a></li>
            </ul>
        </nav>
        <hr>
        <div class="container is-max-desktop">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="notification is-success is-light box">
                <li>
                    {{ message }}
                </li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}

            {% if error %}
            <div class="notification is-danger is-light box">
                Error: {{ error }}
            </div>
            {% endif %}

            <form action="/auth/signup" method="post" class="box">
                <div class="field">
                    <label class="label" for="first_name">First Name *
                        <div class="control">
                            <input class="input" type="text" placeholder="John" id="first_name" name="first_name"
                                required>
                        </div>
                    </label>
                </div>

                <div class="field">
                    <label class="label" for="last_name">Last Name *
                        <div class="control">
                            <input class="input" type="text" placeholder="Doe" id="last_name" name="last_name" required>
                        </div>
                    </label>
                </div>

                <div class="field">
                    <label class="label">Phone Number
                        <div class="control">
                            <input class="input" type="tel" placeholder="+40712345678" id="phone_number"
                                name="phone_number">
                        </div>
                    </label>
                </div>

                <div class="field">
                    <label class="label">Email *
                        <div class="control">
                            <input class="input" type="email" placeholder="john.doe@example.com" id="email_address"
                                name="email_address" required>
                        </div>
                    </label>
                </div>

                <div class="field">
                    <label class="label">Password *
                        <div class="control">
                            <input class="input" type="password" placeholder="********" id="password" name="password"
                                required>
                        </div>
                    </label>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Sign up</button>
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </form>
        </div>

    </section>
</body>

</html>
