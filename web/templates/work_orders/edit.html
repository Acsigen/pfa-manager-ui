{% include 'base/header.html' %}

<body>
    <section class="section">
        <nav>
            <ul>
                <li><a class="button is-primary is-outlined"
                        href="/clients/{{ client_id }}/contracts/{{ contract_id }}/wo">Back</a></li>
            </ul>
        </nav>
        <hr>
        <div class="container is-max-desktop">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="notification is-success is-light box">
                <li>
                    {{ message }}
                </li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}

            {% if error %}
            <div class="notification is-danger is-light box">
                Error: {{ error }}
            </div>
            {% endif %}
            
            {% if wo %}
            <form action="/clients/{{ client_id }}/contracts/{{ wo.contract_id }}/wo/{{ wo.id }}/edit" method="post" class="box">
                <div class="field">
                    <label class="label" for="name">Name *</label>
                    <div class="control">
                        <input class="input" type="text" id="name" name="name" value="{{ wo.name }}"
                            required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="final_client">Final Client *</label>
                    <div class="control">
                        <input class="input" type="text" id="final_client" name="final_client" value="{{ wo.final_client }}"
                            required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="client_project_code">Client Project Code *</label>
                    <div class="control">
                        <input class="input" type="text" id="client_project_code"
                            name="client_project_code" value="{{ wo.client_project_code }}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="start_date">Start Date *</label>
                    <div class="control">
                        <input class="input" type="date" id="start_date" name="start_date" value="{{ wo.start_date }}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="end_date">End Date *</label>
                    <div class="control">
                        <input class="input" type="date" id="end_date" name="end_date" value="{{ wo.end_date }}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Price *</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" id="price" name="price" value="{{ wo.price }}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="currency">Currency *</label>
                    <div class="control">
                        <input class="input" type="text" id="currency"
                            name="currency" value="{{ wo.currency }}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="measurement_unit">Measurement Unit *</label>
                    <div class="control">
                        <input class="input" type="text" id="measurement_unit"
                            name="measurement_unit" value="{{ wo.measurement_unit }}" required>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Submit</button>
                    </div>
                </div>
            </form>
            {% endif %}
        </div>

    </section>
</body>

{% include 'base/footer.html' %}
