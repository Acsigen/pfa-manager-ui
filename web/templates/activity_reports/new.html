{% include 'base/header.html' %}

<body>
    <section class="section">
        <nav>
            <ul>
                <li><a class="button is-primary is-outlined"
                        href="/clients/{{ client_id }}/contracts/{{ contract_id }}/wo">Back</a></li>
            </ul>
        </nav>
        <hr>
        <div class="container is-max-desktop">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="notification is-success is-light box">
                <li>
                    {{ message }}
                </li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}

            {% if error %}
            <div class="notification is-danger is-light box">
                Error: {{ error }}
            </div>
            {% endif %}

            <form action="add" method="post" class="box">
                <div class="field">
                    <label class="label" for="name">Name *
                        <div class="control">
                            <input class="input" type="text" placeholder="RA-ABC-YYYYMMDD001" id="name" name="name"
                                required>
                        </div>
                    </label>
                </div>

                <div class="field">
                    <label class="label" for="date">Date *
                        <div class="control">
                            <input class="input" type="date" id="date" name="date" required>
                        </div>
                    </label>
                </div>

                <div class="field">
                    <label class="label">Hours *
                        <div class="control">
                            <input class="input" type="number" step="0.01" placeholder="10.5" id="hours_amount"
                                name="hours_amount" required>
                        </div>
                    </label>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Submit</button>
                    </div>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </form>
        </div>

    </section>
</body>

{% include 'base/footer.html' %}
