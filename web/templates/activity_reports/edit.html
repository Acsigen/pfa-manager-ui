{% include 'base/header.html' %}

<body>
    <section class="section">
        <nav>
            <ul>
                <li><a class="button is-primary is-outlined"
                        href="../../ar">Back</a></li>
            </ul>
        </nav>
        <hr>
        <div class="container is-max-desktop">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="notification is-success is-light box">
                <li>
                    {{ message }}
                </li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}

            {% if error %}
            <div class="notification is-danger is-light box">
                Error: {{ error }}
            </div>
            {% endif %}
            
            {% if ar %}
            <form action="edit" method="post" class="box">
                <div class="field">
                    <label class="label" for="name">Name *</label>
                    <div class="control">
                        <input class="input" type="text" id="name" name="name" value="{{ ar.name }}"
                            required>
                    </div>
                </div>
            
                <div class="field">
                    <label class="label" for="date">Date *</label>
                    <div class="control">
                        <input class="input" type="date" id="date" name="date" value="{{ ar.date }}" required>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Hours *</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" id="hours_amount" name="hours_amount"  value="{{ ar.hours_amount }}" required>
                    </div>
                </div>
                
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Submit</button>
                    </div>
                </div>
            </form>
            {% endif %}
        </div>

    </section>
</body>

{% include 'base/footer.html' %}
