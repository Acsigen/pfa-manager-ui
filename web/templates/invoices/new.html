{% include 'base/header.html' %}

<body>
    <section class="section">
        <nav>
            <ul>
                <li><a class="button is-primary is-outlined" href="/invoices">Back</a></li>
            </ul>
        </nav>
        <hr>
        <div class="container is-max-desktop">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="notification is-success is-light box">
                <li>
                    {{ message }}
                </li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}

            {% if error %}
            <div class="notification is-danger is-light box">
                Error: {{ error }}
            </div>
            {% endif %}

            <form action="/invoices/add" method="post" class="box">

                <div class="field">
                    <label class="label" for="name">Name *</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="DCA-ID-YY/SOLO" id="name" name="name" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Currency *</label>
                    <div class="control">
                        <div class="select">
                            <select id="currency" name="currency">
                                <option>Euro</option>
                                <option>Lei</option>
                                <option>USD</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Exchange Rate *</label>
                    <div class="control">
                        <input class="input" type="number" step="0.0001" placeholder="5.0772" id="exchange_rate"
                            name="exchange_rate" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="invoice_date">Invoice Date *</label>
                    <div class="control">
                        <input class="input" type="date" id="invoice_date" name="invoice_date" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="due_date">Due Date *</label>
                    <div class="control">
                        <input class="input" type="date" id="due_date" name="due_date" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Status *</label>
                    <div class="control">
                        <div class="select" >
                            <select id="status" name="status">
                                <option>Draft</option>
                                <option>Issued</option>
                                <option>Payed</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Client *</label>
                    <div class="control">
                        <div class="select">
                            <select id="client_id" name="client_id">
                                {% for client in client_list %}
                                <option value="{{ client.id }}">{{ client.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </section>
</body>

{% include 'base/footer.html' %}
